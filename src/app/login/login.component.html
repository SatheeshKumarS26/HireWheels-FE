<div class="login-container">
  <div class="cw-login-title" fxLayoutAlign="center">Login</div>
  <div class="form-container" fxLayout="column">
    <mat-form-field appearance="outline" fxFlex="100">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Enter your Username">
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex="100">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Enter your Username">
    </mat-form-field>
    <div class="cw-forgot-pwd">Forgot Password?</div>
  </div>
  <div class="login-btn" fxLayoutAlign="center">
    <button mat-raised-button color="primary">Login</button>
  </div>
  <div class="signup-container" fxLayout="row" fxLayoutAlign="center">
    <span>Don't have account yet?</span>
    <a (click)="onSignUpBtnClick()" class="signup-font ptr">Sign Up</a>
  </div>
</div>
