<div class="login-container">
  <div class="cw-login-title" fxLayoutAlign="center">Sign up</div>
  <div class="form-container" fxLayout="column">
    <mat-form-field appearance="outline" fxFlex="100">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name">
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex="100">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email">
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex="100">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password">
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex="100">
      <mat-label>Confirm Password</mat-label>
      <input matInput placeholder="Confirm Password">
    </mat-form-field>
    <div class="signup-btn" fxLayoutAlign="center">
      <button mat-raised-button color="primary">Sign up</button>
    </div>
    <div class="signup-container" fxLayout="row" fxLayoutAlign="center">
      <a (click)="openLoginDialog()" class="signup-font ptr">Click If Already Registered</a>
    </div>
  </div>
</div>
